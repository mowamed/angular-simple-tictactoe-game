<div class="row" *ngFor="let row of [0, 1, 2]">
  <app-cell
    *ngFor="let col of [0, 1, 2]"
    [state]="squares[col + row * 3]"
    (click)="makeMove(col + row * 3)"
  ></app-cell>
</div>

<div class="row">
  <div class="status">
    {{ status }}
  </div>
  <button (click)="newGame()">New Game</button>
</div>
